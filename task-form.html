<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager | Form Tugas</title>
    <!-- information handling referer on http request -->
    <meta name="referrer" content="no-referrer">
    <!-- SEO meta tag -->
    <meta name="description"
        content="Satu sentuhan untuk mengelola tugas, satu langkah lebih dekat pada pencapaian tujuanmu. Mulai hari ini, jadikan setiap momen produktif dan penuh pencapaian.">
    <meta name="keywords"
        content="dedi indrawan, front end developer, web programmer, content creator, task manager web application">
    <meta name="author" content="Dedi Indrawan">
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- open graph meta data -->
    <meta property="og:title" content="Task Manager Web Application">
    <meta property="og:description"
        content="Satu sentuhan untuk mengelola tugas, satu langkah lebih dekat pada pencapaian tujuanmu. Mulai hari ini, jadikan setiap momen produktif dan penuh pencapaian.">
    <meta property="og:image" content="https://i.ibb.co/gMVDdv5/icon-illustration.png">
    <meta property="og:url" content="https://task-manager-apps.vercel.app/">
    <!-- favicon -->
    <link rel="icon" href="src/asset/image/task-manager-web-application.ico" type="image/x-icon">
    <link rel="shortcut icon" href="src/asset/image/task-manager-web-application.ico" type="image/x-icon">
    <!-- connecting to css file -->
    <link rel="stylesheet" href="src/css/style.css">
    <!-- connecting to font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
    <div class="form-main-container">
        <div class="toast"></div>

        <header class="header">
            <h1>task manager web application</h1>
            <img src="src/asset/image/task-manager-web-application-icon.png" alt="image">
        </header>

        <div class="group-element">
            <main class="form-main-wrapper">
                <h1>form tugas</h1>

                <form id="task-form">
                    <section class="input-section">
                        <label for="task-name">nama tugas</label>
                        <input type="text" name="nama-tugas" id="task-name" placeholder="Masukkan nama tugas..."
                            autocomplete="off" autofocus>
                        <small>error message</small>
                    </section>
                    <section class="input-section">
                        <label for="task-description">deskripsi
                            tugas</label>
                        <textarea name="deskripsi-tugas" id="task-description"
                            placeholder="Masukkan deskripsi tugas..."></textarea>
                        <small>error message</small>
                    </section>
                    <span class="wrapper-date-input">
                        <section class="input-section">
                            <label for="task-date-start">tanggal
                                mulai</label>
                            <input type="date" name="tanggal-mulai" id="task-date-start">
                            <small>error message</small>
                        </section>
                        <section class="input-section">
                            <label for="task-time-start">jam
                                mulai</label>
                            <input type="time" name="jam-mulai" id="task-time-start">
                            <small>error message</small>
                        </section>
                    </span>
                    <span class="wrapper-date-input">
                        <section class="input-section">
                            <label for="task-date-end">tanggal
                                selesai</label>
                            <input type="date" name="tanggal-selesai" id="task-date-end">
                            <small>error message</small>
                        </section>
                        <section class="input-section">
                            <label for="task-time-end">jam
                                selesai</label>
                            <input type="time" name="jam-selesai" id="task-time-end">
                            <small>error message</small>
                        </section>
                    </span>
                    <span class="notif-info"><i class="fa-solid fa-triangle-exclamation mr-2"></i>Lengkapi semua kolom
                        terlebih dahulu</span>
                    <input type="submit" value="simpan tugas" class="button-save-task">
                </form>

                <span class="wrapper-button-back-to-home">
                    <a href="index.html">Kembali ke halaman
                        utama</a>
                </span>
            </main>

            <footer class="footer-credits">
                <h1>made with coffee &copy; <span class="copyright"></span> | <a
                        href="https://dediindrawan.github.io/personal-portfolio/">dedi indrawan</a></h1>
            </footer>
        </div>
    </div>

    <script src="src/js/app.js"></script>
    <script src="src/js/main.js"></script>
</body>

</html>
